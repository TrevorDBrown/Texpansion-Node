<!DOCTYPE html>
<html>
  <head>
    <title>Texpansion</title>
    <link rel="stylesheet" type="text/css" href="./css/jquery.dataTables.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/interface.css" />
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.dataTables.min.js"></script>
    <script src="./js/interface_functions.js"></script>
  </head>

  <body lang="en">
    <div id="top">
      <h1>Texpansion</h1>
      <h2 id="toggleStatus"></h2>
    </div>

    <!--
      New Snippet Section - add a new snippet.
    -->
    <div class="content">
      <div id="new_entry_section">
        <h2>Add/Edit Snippet</h2>
        <div id="new_entry_form">
          <div id="snippet_id_section">
            <label>ID: </label><input id="snippet_id" type="textarea" placeholder="ID goes here..."/>
          </div>
          <div id="snippet_content_section">
            <label>Content: </label><textarea id="snippet_content" placeholder="Snippet content goes here..."></textarea>
          </div>
          <input id="add_new_snippet" type="button" value="Update" />
        </div>
      </div>
    </div>

    <!--
      My Snippets - Displays your snippets
    -->
    <div class="content">
      <div id="all_snippets_section">
        <h2>My Snippets</h2>
        <div id="all_snippets">
          <!--Snippets will load here at runtime.-->
        </div>
      </div>
    </div>
